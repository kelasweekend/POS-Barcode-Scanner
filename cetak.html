<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .invoice-container {
            width: 58mm;
            margin: 0 auto;
            padding: 10px;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 5px;
        }

        .invoice-header svg {
            width: 140px;
            margin-bottom: -10px;
        }

        .invoice-header h2 {
            font-size: 14px;
        }

        .invoice-info {
            margin-bottom: 10px;
            text-align: center;
        }

        .invoice-info p {
            margin: 2px 0;
            font-size: 10px;
        }

        .invoice-table {
            width: 100%;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .invoice-table th,
        .invoice-table td {
            padding: 5px;
            text-align: left;
            /* border-bottom: 1px solid #ccc; */
            border-top: 1px solid black;
            font-size: 12px;
        }

        .invoice-total {
            text-align: right;
            margin-top: 10px;
        }

        .invoice-total p {
            margin: 5px 0;
            text-align: center;
        }

        .invoice-total img {
            width: 100px;
            margin-right: 50px;
            margin-top: 5px;
        }

        .info-kasir {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .info-kasir p {
            font-size: 11px;
            margin-bottom: -15px;
        }

        .garis {
            border-bottom: 1px dashed black;
        }
    </style>
</head>
