<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .invoice-container {
            width: 58mm;
            margin: 0 auto;
            padding: 10px;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 5px;
        }

        .invoice-header img {
            width: 100px;
        }

        .invoice-header h2 {
            font-size: 14px;
        }

        .invoice-info {
            margin-bottom: 10px;
            text-align: center;
        }

        .invoice-info p {
            margin: 2px 0;
            font-size: 10px;
        }

        .invoice-table {
            width: 100%;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .invoice-table th,
        .invoice-table td {
            padding: 5px;
            text-align: left;
            /* border-bottom: 1px solid #ccc; */
            border-top: 2px solid black;
            font-size: 12px;
        }

        .invoice-total {
            text-align: right;
            margin-top: 10px;
        }

        .invoice-total p {
            margin: 5px 0;
            text-align: center;
        }

        .info-kasir {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .info-kasir p {
            font-size: 11px;
            margin-bottom: -15px;
        }

        .garis {
            border-bottom: 2px dashed black;
        }
    </style>
</head>

<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Logo_Kasir_Pintar.png" alt="">
            <!-- <h2>GudangParfum</h2> -->
        </div>
        <div class="invoice-info">
            <p>Jalan Contoh No. 123</p>
            <p>Kota, 0819xxx</p>
        </div>
        <div class="garis"></div>
        <div class="info-kasir">
            <p>Kasir</p>
            <p>Ojan Alpha</p>
        </div>
        <div class="info-kasir">
            <p>Nomor</p>
            <p>#inv12312</p>
        </div>
        <table class="invoice-table">
            <tbody>
                <tr>
                    <td>2</td>
                    <td>Produk A</td>
                    <td>100.000</td>
                    <td>200.000</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Produk B</td>
                    <td>150.000</td>
                    <td>150.000</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>350.000</td>
                </tr>
            </tbody>
        </table>
        <div class="garis"></div>
        <div class="invoice-total">
            <p>Terima kasih telah berbelanja</p>
        </div>
    </div>
</body>
<script>
    // window.print();
</script>

</html>
